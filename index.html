<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/img/fondos/game-controller.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Noto+Sans:wght@100;400;700&family=Roboto+Slab:wght@100;400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Compra Gamer - La Tienda Gamer #1 de Argentina</title>
    <meta name="description"
        content="Pagina dedicada al mundo Gamer. Compra los productos para tu PC Gamer en el sitio número uno de Argentina.">
</head>

<body>

    <header>

        <div class="container">

            <div class="row align-items-center justify-content-between">

                <div class="d-flex flex-column 
            p-3 col-md-4 align-items-center">
                    <a href="#"><img src="./assets/img/fondos/logo-compra-gamer.png" alt="logo">
                    </a>
                </div>

                <div class="d-flex py-4 justify-content-center col-md-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>

                <div class="d-flex py-4 justify-content-center col-md-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#iniciar-sesion"><i class="bi bi-person-circle"></i>
                        Iniciar Sesion
                    </button>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark bc-fondo container-fluid">

            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#nav-offcanvas"
                    aria-controls="nav-offcanvas">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="nav-offcanvas"
                    aria-labelledby="nav-offcanvas-label">

                    <div class="offcanvas-header bc-fondo">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body bc-fondo">
                        <ul class="navbar-nav flex-grow-1  justify-content-evenly nav-texto">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Productos</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Juegos</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Modal -->

        <div class="modal fade" id="iniciar-sesion" tabindex="-1" aria-labelledby="iniciar-sesion" aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered .modal-lg">

                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-3" id="iniciar-sesion">Iniciar Sesion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form action="" class="acceder-form">
                            <div>
                                <label for="usuario">Usuario</label>
                                <input type="text" class="form-control" placeholder="Ingrese Nombre de Usuario" id="usuario"
                                    name="usuario">
                            </div>
                            <div>
                                <label for="pass">Contraseña</label>
                                <input type="password" placeholder="Ingrese Contraseña" class="form-control" id="pass"
                                    name="pass">
                            </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <div class="p-3">
                            <a type="submit" class="boton-inicio" href="#" name="button">Continuar</a>
                        </div>
                        <div>
                            <a type="button" class="boton-inicio" href="#">Registrarse</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Final del Modal -->

    </header>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
